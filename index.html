<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web RTC</title>
  </head>
  <body>
    <div id="#user-name"></div>
    <div style="display: flex; gap: 20px; background-color: red">
      <div class="row mb-3 mt-3 justify-content-md-center">
        <div id="user-name"></div>
        <button id="call" class="btn btn-primary col-1">Call!</button>
        <button id="hangup" class="col-1" class="btn btn-primary">
          Hangup
        </button>
        <div id="answer" class="col"></div>
      </div>
      <section style="flex: 1">
        <video
          style="width: 100%"
          id="localVideo"
          controls
          playsinline
          autoplay
        ></video>
      </section>
      <section style="flex: 1">
        <video
          style="width: 100%"
          id="remoteVideo"
          controls
          playsinline
          autoplay
        ></video>
      </section>
    </div>
    <div id="answer"></div>
  </body>
  <script
    src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"
  ></script>

  <script src="./main.js"></script>
</html>
